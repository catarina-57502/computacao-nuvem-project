apiVersion: batch/v1
kind: Job
metadata:
  name: "writedb"
spec:
  template:
    metadata:
      labels:
        app: "writedb"
    spec:
      containers:
        - name: "writedb"
          image: "gcr.io/fcul-cn-57582/writedb"
          ports:
            - containerPort: 50111
      restartPolicy: Never
  backoffLimit: 0